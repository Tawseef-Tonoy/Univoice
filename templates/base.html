<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Univoice{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
    }

    .navbar-brand {
      font-weight: bold;
      color: #4F46E5 !important;
    }

    .btn-outline-brand {
      border-color: #4F46E5;
      color: #4F46E5;
    }

    .btn-outline-brand:hover {
      background-color: #4F46E5;
      color: white;
    }

  </style>
  {% block styles %}{% endblock %}
</head>

<body>
  <!-- 🌐 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="/home">Univoice</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span class="fw-semibold">{{ username }}</span>
      <a href="/profile" class="btn btn-outline-secondary btn-sm">Profile</a>
      <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}

  <!-- Logout Handler (shared) -->
  <script>
    document.getElementById("logout")?.addEventListener("click", async () => {
      const response = await fetch("/api/logout", { method: "POST" });
      if (response.ok) window.location.href = "/login";
    });
  </script>
</body>
</html>
